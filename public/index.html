<!DOCTYPE html>
<html lang="es" data-dark>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla js</title>
  <link rel="icon" href="./app/assets/img/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <style id="reset-styles" type="text/html"></style>
  <script src="app/index.js" type="module"></script>
</head>

<body data-dark>
  <div id="header__container" class="header__container"></div>
  <div id="container__slider" class="container__slider"></div>
  <div id="root" data-dark></div>
  <main data-dark>
    <section class="container__cards" data-dark>
      <div class="row" id="cards">
      </div>
      <template id="template__card">
        <div class="card" id="card">
          <div id="card-body" class="card-body">
            <img class="card-img-top img__card" src="" alt="">
            <h5 id="title__card" class="title__card">Titulo</h5>
            <h6 id="id" class="id">id</h6>
            <p id="price__card" class="price__card">precio</p>
            <button class="btn btn-dark btn-buy">Comprar<i
                class="fa fa-shopping-cart btn btn-dark rounded submit "></i></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <div class="hidden">
    <div class="title__car">
      <h1>Carrito de compras</h1>
    </div>
    <table id="table" class="table table-primary table-responsive table-dark carrito table-striped">
      <thead>
        <tr class="table-secondary ">
          <th scope="col">ID</th>
          <th scope="col">Img</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Sub-total</th>
          <th scope="col">Agregar / Eliminar</th>
        </tr>
      </thead>
      <tbody id="items" class="table-hover "></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="6">Carrito vacío</th>
        </tr>
      </tfoot>
    </table>

    <template id="template__car">
      <tr>
        <th scope="row">id</th>
        <td><img class="rounded img-fluid img__car" src="" alt=""></td>
        <td>Café</td>
        <td>1</td>
        <td>$ <span>500</span></td>
        <td class="table-dark">
          <button class="btn btn-info btn-sm more">
            +
          </button>
          <button class="btn btn-danger btn-sm less">
            -
          </button>
        </td>
      </tr>
    </template>

    <template id="template__footer">
      <td class="table-dark" colspan="2"></td>
      <th class="table-dark" scope="row" colspan=""><button class="btn btn-danger btn-sm pay__car" id="pay__car">
          PAGAR
        </button></th>
      <td class="table-dark font-weight-bold " colspan="1">TOTAL</td>
      <td class="table-dark font-weight-bold" colspan="1">$ <span>5000</span></td>
      <td class="table-dark" style="width:100px">
        <button class="btn btn-danger btn-sm empty__car" id="empty__car">
          VACIAR
        </button>
      </td>
    </template>
  </div>
  <div id="end"></div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" type="module"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous" type="module"></script>
</body>

</html>
